<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>Django File Upload</title>

    <body>
        <form action="{% url 'files' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>

            <p><input type="submit" value="Upload" /> </p>
        </form >
    </body>
</html>
